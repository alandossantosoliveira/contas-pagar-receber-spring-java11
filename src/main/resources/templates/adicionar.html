<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Contas Pagar</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="card" style="padding: 20px">
		<div class="card-header">
			<strong>Cadastrar nova Conta</strong>
		</div>

		<div class="card-body">
			<form class="form-horizontal" th:object="${conta}"
				th:action="@{/contas/save}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>

						<div class="form-group row" th:if="${#fields.hasAnyErrors()}" >
							<div class="col-md-4">
								<div class="alert alert-danger">
									<div th:each="detalheErro : ${#fields.detailedErrors()}">
										<span th:text="${detalheErro.message}"></span>
									</div>
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-1">
								<label>ID:</label> <input type="number"
									class="form-control input-sm" id="id"
									th:field="*{id}" readonly="readonly">
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-4">
								<label>Descrição:</label> <input type="text"
									class="form-control input-sm" id="descricao"
									th:field="*{descricao}" placeholder="Descreva a conta">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Valor:</label> <input type="number" step="0.01"
									class="form-control input-sm" id="valor" th:field="*{valor}"
									placeholder="Digite o valor da conta">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Data:</label> <input type="text"
									class="form-control input-sm" id="data" th:field="*{data}"
									placeholder="Ex. 10/10/2020">
							</div>
						</div>

					</fieldset>
				</div>
				<div class="form-group row">
					<div class="col-md-4 ">
						<button type="submit" class="btn btn-sm btn-danger float-left">Salvar</button>
						<a class="btn btn-sm btn-default float-right" th:href="@{/contas/listar}">Voltar</a>
					</div>

				</div>
			</form>
		</div>
		<div class="card-footer"></div>
	</div>



</body>
</html>
